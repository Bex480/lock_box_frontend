<div class="flex justify-center items-center w-screen h-screen">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
            <legend class="fieldset-legend">Register Form</legend>

            <label class="fieldset-label">Username</label>
            <input  formControlName="username" type="text" class="input" placeholder="Username" />

            <label class="fieldset-label">Email</label>
            <input  formControlName="email" type="email" class="input" placeholder="Email" />

            <label class="fieldset-label">Password</label>
            <input formControlName="password" type="password" class="input" placeholder="Password" />

            <label class="fieldset-label">Repeat Password</label>
            <input type="password" class="input" placeholder="Repeat Password" />

            <button class="btn btn-neutral mt-4" type="submit">Register</button>

            <span class="text-center mt-1">Already have an account?
                <a class="font-bold cursor-pointer" routerLink="../login">Login</a>
            </span>
        </fieldset>
    </form>
</div>
